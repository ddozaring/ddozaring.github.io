title: 열심히 공부하는 퍼블리셔, ddozaring!
subtitle: 🙇‍♂️ddozaring 블로그에 오신 것을 환영합니다.🙆‍♂️
baseurl: "/ddozaring" # the subpath of your site, e.g. /blog
url: "http://ddozaring.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

# author setting
author_logo: 
author: ddozaring



# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  sass_dir: assets/scss
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.text
  - README.md
  - SECURITY.md
