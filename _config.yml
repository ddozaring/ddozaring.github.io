
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://ddozaring.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

# Edit Author details (For multi authors check _data/authors.yml)
author_logo: profile.png
author: ddozaring
author_bio: Hi, my name is ddozaring. I built this site using devlopr-jekyll :D
author_email: "wltmddnjs96@gmail.com"
author_location: Korea(Republic of)
author_website_url: "http://ddozaring.github.io"
typewrite-text: devlopr is a jekyll framework built for developers. You can edit this in _config.yml file
hero_cover_img: sample_cover.jpg # replace this for changing homepage cover (eg. try cover.jpeg). Image should be in /assets/img


# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  sass_dir: assets/scss
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.text
  - README.md
  - SECURITY.md
